<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Calculator</header>
        <main>
            <div id="core">
                <div class="box1">
                    <input id="imput" size="21.3px" placeholder="0" type="text">
                </div>
                <div class="box2">
                    <div onclick="del()" class="icon1 colorA">
                        <p style="font-size: 30px;">Clear</p>
                    </div>
                    <div onclick="del()" class="icon1 colorB">
                        <p style="font-size: 30px;">Delete</p>
                    </div>
                </div>
                <div class="box3">
                    <div onclick="getNum(7)" class="icon2 colorX"><p>7</p></div>
                    <div onclick="getNum(8)" class="icon2 colorX"><p>8</p></div>
                    <div onclick="getNum(9)" class="icon2 colorX"><p>9</p></div>
                    <div onclick="getSambol('/')" class="icon2 colorX"><p>/</p></div>
                    <div onclick="getNum(4)" class="icon2 colorX"><p>4</p></div>
                    <div onclick="getNum(5)" class="icon2 colorX"><p>5</p></div>
                    <div onclick="getNum(6)" class="icon2 colorX"><p>6</p></div>
                    <div onclick="getSambol('*')" class="icon2 colorX"><p>*</p></div>
                    <div onclick="getNum(1)" class="icon2 colorX"><p>1</p></div>
                    <div onclick="getNum(2)" class="icon2 colorX"><p>2</p></div>
                    <div onclick="getNum(3)" class="icon2 colorX"><p>3</p></div>
                    <div onclick="getSambol('-')" class="icon2 colorX"><p>-</p></div>
                    <div onclick="getSambol('.')" class="icon2 colorX"><p>.</p></div>
                    <div onclick="getNum(0)" class="icon2 colorX"><p>0</p></div>
                    <div onclick="getSambol('=')" class="icon2 colorX"><p>=</p></div>
                    <div onclick="getSambol('+')" class="icon2 colorX"><p>+</p></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
